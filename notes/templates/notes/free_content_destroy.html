{% extends 'notes/base.html' %}

{% block title %}Удаление бесплатного контента{% endblock %}
{% block content %}
<h2>Удаление записи</h2>
<p>Вы действительно хотите удалить запись {{free_content.title}}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Подтвердить</button>
    <a href="{% url 'notes:free_content_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
